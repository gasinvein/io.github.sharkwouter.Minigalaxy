app-id: io.github.sharkwouter.Minigalaxy
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.gnome.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
cleanup:
  - /lib/*.a
  - /lib/*.la
  - /lib32/*.a
  - /lib32/*.la
  - /share/doc
  - /share/man
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib{,32}/
add-extensions:
  org.gnome.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '3.38'

  org.gnome.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: '3.38'
    no-autodownload: true

  org.freedesktop.Platform.GL32:
    directory: lib/i386-linux-gnu/GL
    version: '1.4'
    versions: 20.08;1.4
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d;OpenCL/vendors;lib/dri;lib/d3d;vulkan/explicit_layer.d
    download-if: active-gl-driver
    enable-if: active-gl-driver

  com.valvesoftware.Steam.CompatibilityTool.Proton:
    directory: share/steam/compatibilitytools.d/Proton
    version: stable
    autodelete: false

command: minigalaxy

finish-args:
  - --allow=multiarch
  - --device=all
  - --filesystem=~/GOG Games:create
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --env=PATH=/app/bin:/app/share/steam/compatibilitytools.d/Proton/bin:/usr/bin
  - --env=GST_PLUGIN_SYSTEM_PATH=/app/lib/gstreamer-1.0:/app/lib32/gstreamer-1.0:/usr/lib/extensions/gstreamer-1.0:/usr/lib/x86_64-linux-gnu/gstreamer-1.0:/usr/lib/i386-linux-gnu/gstreamer-1.0

modules:
  - name: minigalaxy
    buildsystem: simple
    build-commands:
      - pip3 install
        --no-index
        --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST}
        --no-deps .
    sources:
      - type: git
        tag: 1.0.1
        commit: 1dcc82b4f9e2e00a5d58bc4116b5348b75e3df32
        url: https://github.com/sharkwouter/minigalaxy/

  - name: bundle-setup
    buildsystem: simple
    build-commands:
      - mkdir -p /app{,/lib/debug}/lib/i386-linux-gnu
      - install -D -m 0644 ld.so.conf -t /app/etc
      - mkdir -p /app/share/steam/compatibilitytools.d/Proton
    sources:
      - type: file
        path: ld.so.conf

  # Must have libraries for most old games.
  # WARNING: Use right build order here.
  - generated/shared-modules.json
  - generated/libs.json
  - generated/pypi-dependencies.json
